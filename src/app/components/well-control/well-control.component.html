<div class="container">

    <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="title margin-left" fxFlex="70"  (click)="toggleDiv()">{{title}}</div>


        <div class="actions margin-right" fxLayout="row" fxLayoutAlign="space-around center">
            <div class="add">
                <a href="" fxLayout="row" fxLayoutAlign="space-between center">
                    <i class="material-icons">
                        add
                    </i>
                    Create
                </a>
            </div>
            <div class="edit">
                <a href="" fxLayout="row" fxLayoutAlign="space-between center">
                    <i class="material-icons">
                        create
                    </i>
                    Edit
                </a>
            </div>
            <div class="test">
                <a href="" fxLayout="row" fxLayoutAlign="space-between center">
                    <i class="material-icons">
                        arrow_upward
                    </i>
                    Test
                </a>
            </div>
            <div *ngIf="" class="status">
                <i class="material-icons green">
                    done_all
                </i>
            </div>
            <div  class="status">
                <i class="material-icons">
                    warning
                </i>
            </div>
        </div>
    </div>

    <div class="content"  fxLayout="column" fxLayoutAlign="space-between center">

        <div class="underlined full-width" fxLayout="row" fxLayoutAlign="space-between center">
            <div>1</div>
            <div>2</div>
        </div>

        <div class="underlined full-width" fxLayout="row" fxLayoutAlign="space-between center">
            <div>1</div>
            <div>2</div>
        </div>

        <div class="underlined full-width" fxLayout="row" fxLayoutAlign="space-between center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <div class="full-width" fxLayout="row" fxLayoutAlign="space-between center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <div class="underlined full-width" fxLayout="row" fxLayoutAlign="space-between center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>

        <div class="underlined full-width" fxLayout="row" fxLayoutAlign="space-between center">
            <div>1</div>
        </div>
    </div>

</div>
